apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-express
  namespace: gajendra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-express
  template:
    metadata:
      labels:
        app: mongo-express
    spec:
      containers:
      - name: mongo-express
        image: mongo-express:1.0.2
        ports:
        - containerPort: 8081
        env:
        - name: ME_CONFIG_MONGODB_SERVER
          value: mongo
        - name: ME_CONFIG_MONGODB_PORT
          value: "27017"
        - name: ME_CONFIG_BASICAUTH
          value: "false"
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-express
  namespace: gajendra
spec:
  selector:
    app: mongo-express
  ports:
  - port: 8081
    targetPort: 8081
type: LoadBalancer
